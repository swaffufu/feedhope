    <script>
      $(function () {
        // Function to fetch and append food bank listings from database
        function loadFoodBanks() {
          $.ajax({
            url: "get_food_banks.php", // PHP script to fetch data from database
            type: "GET",
            success: function (data) {
              $("#foodBankListings").html(data); // Append fetched data to #foodBankListings
            },
            error: function (xhr, status, error) {
              console.error("Error fetching food banks:", error);
            },
          });
        }

        // Load food banks on page load
        loadFoodBanks();

        // Placeholder loading script
        $("#end-placeholder").load("end.html");
      });
    </script>
